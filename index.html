<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="conainer" style="margin:100px">
    <div class="row" class="form-group">

      <!-- LeftSide Column -->
      <div class="col-md-8">
        <h2>RGB</h2>

        <div class="row d-flex justify-content-between">
          <div class="col-1">
            <h3>R:</h3>
          </div>
          <div class="col-9">
            <input class="form-control" id="redIndex" placeholder="0~255">
          </div>
          <div class="col-1" id="colorRed"></div>
        </div>

        <div class="row d-flex justify-content-between">
          <div class="col-1">
            <h3>G:</h3>
          </div>
          <div class="col-9">
            <input class="form-control" id="greenIndex" placeholder="0~255">
          </div>
          <div class="col-1" id="colorGreen"></div>
        </div>

        <div class="row d-flex justify-content-between">
          <div class="col-1">
            <h3>B:</h3>
          </div>
          <div class="col-9">
            <input class="form-control" id="blackIndex" placeholder="0~255">
          </div>
          <div class="col-1" id="colorBlack"></div>
        </div>

      </div>
      <!-- Right Hand Side Column -->
      <div class="col-md-4">
        <h2>HEX</h2>
        <div class="container" id="hexArea">
          <input id="colorResult" type="text" placeholder="Default input">
          <div id="colorBoard">
            <div style="background-color: #000000; height:100%; border-radius:1em; border: solid gray 1px"></div>
          </div>
        </div>

      </div>
      <button type="submit" class="btn btn-primary" id="convertBtn">Convert</button>



    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
